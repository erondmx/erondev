
<!DOCTYPE html>
<html lang="pt">
<head>

    <title>Calculadora de Apostas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Calculadora de Apostas</h1>

            <label for="lucroDesejado">Lucro Desejado:</label>
            <input type="number" id="lucroDesejado" placeholder="Digite o lucro desejado">
        </div>
        <div class="input-group">
            <label for="odd">Odd do pr√≥ximo jogo:</label>
            <input type="number" step="0.01" id="odd" placeholder="Digite a odd">
        </div>
        <button id="calcular">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
